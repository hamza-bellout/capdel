cancel_confirm:
  body: "[user:field_first_name] [user:field_last_name],\r\n\r\nUne demande de suppression de votre compte sur [site:name] a été faite.\r\n\r\nVous pouvez maintenant supprimer votre compte sur [site:url-brief] en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:cancel-url]\r\n\r\nA NOTER : La suppression de votre compte est définitive.\r\n\r\nCe lien expirera dans un jour et aucune action ne sera lancée s'il n'est pas utilisé.\r\n\r\n--  L'équipe de [site:name]"
  subject: 'Demande d''annulation du compte [user:display-name] sur [site:name]'
password_reset:
  body: "Bonjour [user:field_first_name] [user:field_last_name],\r\n\r\nCapdel.fr a reçu récemment une demande de réinitialisation du mot de passe du nom d'utilisateur [user:mail]. Pour terminer la réinitialisation de votre mot de passe, suivez le lien ci-dessous. Ce lien expire dans 24 heures.\r\n\r\n[user:one-time-login-url]/reset\r\n\r\nSi vous n'avez pas demandé la réinitialisation de votre mot de passe, contactez votre administrateur Capdel.\r\n\r\n--  L'équipe Capdel"
  subject: 'Modification de votre mot de passe sur capdel.fr'
register_admin_created:
  body: "[user:field_first_name] [user:field_last_name],\r\n\r\nUn administrateur sur [site:name] a créé un compte pour vous. Vous pouvez maintenant vous connecter en utilisant le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:one-time-login-url]/reset\r\n\r\nCe lien ne peut être utilisé qu'une seule fois pour vous connecter et vous redirigera vers la page où vous pourrez choisir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:url]?popup=loginModal en utilisant : \r\n\r\nnom d'utilisateur : [user:name]\r\nmot de passe : Votre mot de passe\r\n\r\n--  L'équipe de [site:name]"
  subject: 'Un administrateur a créé un compte pour vous sur [site:name]'
register_no_approval_required:
  body: "Bienvenue [user:field_first_name] [user:field_last_name],\r\n\r\nNous vous remercions pour votre inscription sur Capdel.fr.\r\n\r\nPour finaliser votre compte, il vous suffit de cliquer sur le lien ci-dessous ou de le copier dans votre navigateur :\r\n\r\n[user:one-time-login-url]/reset?op=create\r\n\r\nCe lien est à usage unique et vous redirigera vers une page où vous pourrez définir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:url]?popup=loginModal en utilisant :\r\n\r\nNom d'utilisateur : [user:name]\r\nmot de passe : Votre mot de passe\r\n\r\nBonne visite\_!\r\n\r\n--  L'équipe de [site:name]"
  subject: 'Confirmation de votre compte sur capdel.fr'
register_pending_approval:
  body: "[user:field_first_name] [user:field_last_name],\r\n\r\nNous vous remercions pour votre demande d'inscription sur [site:name]. Votre demande est actuellement en cours de validation. Une fois la validation faite, vous recevrez un autre courriel de confirmation contenant les informations vous permettant de vous connecter, choisir votre mot de passe ainsi que d'autres détails.\r\n\r\n\r\n--  L'équipe de [site:name]"
  subject: 'Détails du compte [user:display-name] sur [site:name] (en attente de validation d''un administrateur)'
register_pending_approval_admin:
  body: "[user:display-name] a fait une demande de compte.\r\n\r\n[user:edit-url]"
  subject: 'Détails du compte [user:display-name] sur [site:name] (en attente de validation d''un administrateur)'
status_activated:
  body: "[user:field_first_name] [user:field_last_name],\r\n\r\nVotre compte sur [site:name] a été activé.\r\n\r\nVous pouvez maintenant vous connecter en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:one-time-login-url]/reset\r\n\r\nCe lien ne peut être utilisé qu'une seule fois et vous redirigera vers une page où vous pourrez choisir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:url]?popup=loginModal en utilisant :\r\n\r\nnom d'utilisateur : [user:account-name]\r\nmot de passe : Votre mot de passe\r\n\r\n--  L'équipe de [site:name]"
  subject: 'Détails du compte [user:display-name] sur [site:name] (validé)'
status_blocked:
  body: "[user:field_first_name] [user:field_last_name],\r\n\r\nVotre compte sur [site:name] a été bloqué.\r\n\r\n-- L'équipe [site:name]"
  subject: 'Détails du compte [user:display-name] sur [site:name] (bloqué)'
